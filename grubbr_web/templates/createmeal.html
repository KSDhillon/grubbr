<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Grubbr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/createmeal.css" %}">
    </head>
    <body>

        <nav class="navbar navbar-toggleable-md navbar-inverse bg-info">
            <div class="container">
                <a class="navbar-brand" id="nav-logo" href="/">GRUBBR</a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row create-container">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-block">
                            <legend class="text-center">Create a meal!</legend>
                            <form action="/create/" method="post">

                				{% csrf_token %}
                                {% if error %}
                                    <div class="alert alert-danger" role="alert">
                                        <strong>ERROR!</strong> {{ error }}
                                    </div>
                                {% endif %}
                                {% if created %}
                                    <div class="alert alert-success" role="alert">
                                        <strong>Sucess!</strong> You meal was created.
                                    </div>
                                {% endif %}
                			    {{ form }}

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg btn-block">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="myFooter" class="fixed-bottom">

            <div class="footer-copyright">
                <p>Copyright Â© 2017 Grubbr | All rights reserved.</p>
            </div>
        </footer>

    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</html>
