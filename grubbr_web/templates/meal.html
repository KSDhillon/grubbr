<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grubbr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/meal.css">
    </head>
    <body>
        
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-info">
            <div class="container">
                <a class="navbar-brand" id="nav-logo" href="#">GRUBBR</a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" id="meal-container">
            {% if data.name %}
                <div class="row">
                    <div class="card-group">
                        <div class="col-md-5">
                            <div class="card">
                                <img src="http://via.placeholder.com/300x300" alt="Card image">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="card">
                                <div class="card-block">
                                    <h4 class="card-title">{{data.name}}</h4>
                                    <p class="card-text">{{data.description}}</p>
                                    <p class="card-text">{{data.price}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% else %}
                <p>Meal not found</p>
            {% endif %}
        </div>
    </body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
</html>
